<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="card">
        <div class="head">
            <p class="result">Your Result</p>
            <div class="score">
                <p class="number">76</p>
                <p class="completed">of 100</p>
            </div>
          
            <p class="congratulations">Great</p>
            <p class="explain">You scored higher than 65% of the people who have taken these tests.</p>
    
        </div>
<div class="total-resultados">
        
    <p class="summary">Summary</p>
    
    <div class="conteiner">
 
        
        <div>
    
    
            <div class="conteiner-reaction">
                <div style="flex-grow: 1">
                    <img src="./assets/images/icon-reaction.svg" alt="reaction">
                </div>
            
                <div style="flex-grow: 5">
                    <p>Reaction</p>
                </div>
            
                <div style="flex-grow: 6">
                    <p style="color:hsla(224, 30%, 27%, 0.41);text-align: right"><span
                            style="text-align: right; font-weight: 800; color:hsl(224, 30%, 27%)">80</span> / 100</p>
                </div>
            </div>
    
    
            <div class="conteiner-memory">
                <div style="flex-grow: 1">
                    <img src="./assets/images/icon-memory.svg" alt="memory">
                </div>
            
                <div style="flex-grow: 5">
                    <p>Memory</p>
                </div>
            
                <div style="flex-grow: 6">
                    <p style="color:hsla(224, 30%, 27%, 0.41);text-align: right"><span
                            style="text-align: right; font-weight: 800; color:hsl(224, 30%, 27%)">92</span> / 100</p>
                </div>
            </div>
    
            <div class="conteiner-verbal">
                <div style="flex-grow: 1">
                    <img src="./assets/images/icon-verbal.svg" alt="verbal">
                </div>
            
                <div style="flex-grow: 5">
                    <p>Verbal</p>
                </div>
            
                <div style="flex-grow: 6">
                    <p style="color:hsla(224, 30%, 27%, 0.41);text-align: right"><span
                            style="text-align: right; font-weight: 800; color:hsl(224, 30%, 27%)">61</span> / 100</p>
                </div>
            </div>
    
    
            <div class="conteiner-visual">
                <div style="flex-grow: 1">
                    <img src="./assets/images/icon-visual.svg" alt="visual">
                </div>
            
                <div style="flex-grow: 5">
                    <p>Visual</p>
                </div>
            
                <div style="flex-grow: 6">
                    <p style="color:hsla(224, 30%, 27%, 0.41);text-align: right"><span
                            style="text-align: right; font-weight: 800; color:hsl(224, 30%, 27%)">72</span> / 100</p>
                </div>
            </div>
            <button>Continue</button>
</div>
    
    
    

    </div>
    
    
        </div>
    
    
        
    </div>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">yasna sandoval</a>.</p>
      </div>
</body>
</html>
